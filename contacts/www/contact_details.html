<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<!--联系人详细页面-->

			<div data-role="header" data-theme="c">

			</div>
			<div data-role="content">

				</div>
				<div class="basic_info">

						<dt class="short">QQ/MSN：</dt>

						<dt class="short">固定电话：</dt>
						<dd id="contact_phone">-</dd>
